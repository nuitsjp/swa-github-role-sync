name: Sync SWA Roles

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  id-token: write
  contents: read
  discussions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cleanup expired discussions
        uses: ./cleanup-discussions
        with:
          github-token: ${{ github.token }}
          discussion-category-name: 'Announcements'
          expiration-hours: 24
          cleanup-mode: ${{ github.event_name == 'workflow_dispatch' && 'immediate' || 'expiration' }}

  sync-swa-roles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync SWA roles
        uses: ./
        with:
          github-token: ${{ github.token }}
          target-repo: ${{ github.repository }}
          swa-name: stapp-swa-github-repo-auth-prod
          swa-resource-group: rg-swa-github-repo-auth-prod
          discussion-category-name: 'Announcements'
